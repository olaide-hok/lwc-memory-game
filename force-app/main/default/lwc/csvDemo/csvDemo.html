<template>
  <lightning-card title="CSV Demo">
    <div class="slds-var-p-around_medium">
      <template lwc:if={accountData}>
        <template for:each={accountData} for:item="account">
          <p key={account.Id}>{account.Name}</p>
        </template>
      </template>
      <lightning-button
        label="Generate CSV"
        onclick={csvGenerator}
        variant="brand"
      ></lightning-button>
    </div>
  </lightning-card>
</template>
